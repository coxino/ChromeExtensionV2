<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>
<body>
    <div class="hero">
    <img id="currentGameIcon" src="image.jpg" alt="Hero Image">
    <div class="hero-content">
      <h1 id="currentGameName" class="name"></h1>
      <p id="currentGameProvider" class="provider"></p>
      <p id="currentGameRecord" class="record"></p>
    </div>   
  </div>
  <div class="tab">
    <button id="gamerecord-button" class="tablinks">Game Record</button>
    <button id="bonushunt-button" class="tablinks">Bonus Hunt</button>
    <button id="tournament-button" class="tablinks" disabled>Tournament</button>
  </div>

  <div id="gamerecord" class="tabcontent">
    <div class="label">
      <div class="title">Save New Record</div>
      <input id="record" type="text" class="input">
      <button id="recordsave" type="button" class="input">Save</button>
    </div>  
  </div>  
  <div id="bonushunt" class="tabcontent">
    <div class="label">
      <div class="title">Bet</div>
      <input id="record" type="number" class="input">
      <button id="bhsave" type="button" class="input">Add/Update</button>
    </div>  
  </div> 
 
  <div id="login-box" class="">   
    <input id="token" type="text" placeholder="your-api-token">
    <button id="save-btn" type="button">SAVE</button>
  </div>
  <div id="update-box" class="update-box">
    <h4>Game Update</h4> 
    <div class="status">
      <img id="green-dot" class="" src="https://miro.medium.com/max/512/1*nZ9VwHTLxAfNCuCjYAkajg.png">
      <h4 id="message">Waiting Login</h4>
    </div>    
  </div>
  <script src="./popup.js" type="module"></script>
  <script src="./background.js" type="module"></script>  
</body>
</html>
